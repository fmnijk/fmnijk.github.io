<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Graph Paper Generator</title>
    <link href='favicon.ico' rel='shortcut icon'>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <script src='index.js'></script>
</head>

<body>
    <h1>Graph Paper Generator</h1>
    <div id='paper'>
        <table id='table'>
            <tr>
                <td><label>Background Color (RGBA)</label></td>
                <td>
                    <input id='r' class='r' type='text' value='255' />
                    <input id='g' class='g' type='text' value='255' />
                    <input id='b' class='b' type='text' value='255' />
                    <input id='a' class='a' type='text' value='255' />
                </td>
            </tr>
            <tr>
                <td><label>Paper Width (px)</label></td>
                <td><input id='paper_width' type='text' value='4000' /></td>
            </tr>
            <tr>
                <td><label>Paper Heidht (px)</label></td>
                <td><input id='paper_height' type='text' value='4000' /></td>
            </tr>
        </table>
        Limit: Paper Width x Paper Heidht â‰¤ 268435456
    </div>
    <button onclick='add_grid()'>Add Grid</button>
    <button onclick='remove_grid()'>Remove Grid</button>
    <input type='hidden' value=0 id='grids_count' />
    <div id='grids'>
        <script type="text/javascript">
            add_grid();
            add_grid();
            add_grid();
        </script>
    </div>
    <button id='generate' onclick='generate()'>Generate</button>
</body>

</html>
