<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 掃描器</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // 移除尾部斜線
        if (window.location.pathname.endsWith('/')) {
            const newPath = window.location.pathname.slice(0, -1);
            window.history.replaceState(null, '', newPath);
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #dropZone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .instructions {
            text-align: center;
            padding: 20px;
            border: 2px dashed #666;
            border-radius: 10px;
            background-color: #2a2a2a;
            height: 120px;
            width: 375px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #333;
            max-width: 400px;
            word-break: break-all;
        }

        a {
            color: #66b3ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .drag-over {
            border-color: #66b3ff !important;
            background-color: #2d3748 !important;
        }

        #debug-canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        <div class="instructions">
            <h2>QR Code 掃描器</h2>
            <p>請將 QR Code 圖片拖曳到這裡</p>
        </div>
        <div id="result" style="display: none;"></div>
    </div>
    <canvas id="debug-canvas"></canvas>

    <script>
        const dropZone = document.getElementById('dropZone');
        const result = document.getElementById('result');
        const instructions = document.querySelector('.instructions');
        const canvas = document.getElementById('debug-canvas');
        const ctx = canvas.getContext('2d');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            instructions.classList.add('drag-over');
        }

        function unhighlight(e) {
            instructions.classList.remove('drag-over');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        result.style.display = 'block';
                        if (code) {
                            if (isValidUrl(code.data)) {
                                result.innerHTML = `掃描到的網址：<a href="${code.data}" target="_blank">${code.data}</a>`;
                            } else {
                                result.textContent = `掃描到的內容：${code.data}`;
                            }
                        } else {
                            result.textContent = '無法識別QR Code，請確認圖片內容';
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
