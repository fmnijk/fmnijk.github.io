<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR Code Scanner</title>
    <script>
        // 取得當前路徑
        const segment = window.location.pathname.split('/').pop();
        
        // 如果是直接訪問 404.html，重定向到首頁
        if (segment === '404.html') {
            window.location.replace('/qrcode_scanner/');
        } else {
            // 否則重定向到不帶斜線的路徑
            const newPath = window.location.pathname.replace(/\/$/, '');
            if (window.location.pathname !== newPath) {
                window.location.replace(newPath);
            }
        }
    </script>
</head>
<body>
    <script>
        // 如果JavaScript被禁用，顯示友好的404訊息
        document.write('Page not found. Redirecting to home page...');
    </script>
</body>
</html>
